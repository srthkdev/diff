name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build on Node v${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [14, 16, 18]   # Three variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-5566316
        run: echo "Building for Node version ${{ matrix.node }}"

      - name: Install dependencies
        run: npm install

      - name: Generate build artifact
        run: |
          echo "Build output for Node v${{ matrix.node }}" > build-output.txt
          echo "Timestamp: $(date)" >> build-output.txt
          echo "Built on $(uname -a)" >> build-output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5566316-v${{ matrix.node }}
          path: build-output.txt
