name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            variant: ubuntu-39
          - os: macos-latest
            python-version: '3.10'
            variant: macos-310
          - os: windows-latest
            python-version: '3.11'
            variant: windows-311
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: matrix-5566316
        run: python -c "import sys, subprocess; print('Building for OS: ${{ matrix.os }}'); print('Python version: ${{ matrix.python-version }}'); print('Variant: ${{ matrix.variant }}'); print('Python:', subprocess.check_output([sys.executable, '--version'], text=True).strip())"
      
      - name: Generate build artifact
        run: |
          python -c "import sys, subprocess; v=subprocess.check_output([sys.executable, '--version'], text=True).strip(); open('build-output.txt','w').write(f'Build output for OS: ${{ matrix.os }}, Python: ${{ matrix.python-version }}\nVariant: ${{ matrix.variant }}\nBuild ID: ${{ github.run_id }}\nBuild Number: ${{ github.run_number }}\nCommit SHA: ${{ github.sha }}\nRunner OS: ${{ runner.os }}\nPython version: {v}\n')"
      
      - name: Create JSON artifact
        run: |
          python -c "import json; json.dump({'os':'${{ matrix.os }}','python_version':'${{ matrix.python-version }}','variant':'${{ matrix.variant }}','build_id':'${{ github.run_id }}','build_number':'${{ github.run_number }}','commit_sha':'${{ github.sha }}','runner_os':'${{ runner.os }}'}, open('build-info.json','w'), indent=2)"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5566316-${{ matrix.variant }}
          path: |
            build-output.txt
            build-info.json
          retention-days: 30

