name: Multi-Platform Matrix Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
            variant: ubuntu-39
          - os: macos-latest
            python-version: '3.10'
            variant: macos-310
          - os: windows-latest
            python-version: '3.11'
            variant: windows-311
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: matrix-5566316
        run: |
          echo "Building for OS: ${{ matrix.os }}"
          echo "Python version: ${{ matrix.python-version }}"
          echo "Variant: ${{ matrix.variant }}"
          echo "Build timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
      
      - name: Generate build artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo "Build output for OS: ${{ matrix.os }}, Python: ${{ matrix.python-version }}" > build-output.txt
            echo "Variant: ${{ matrix.variant }}" >> build-output.txt
            echo "Build ID: ${{ github.run_id }}" >> build-output.txt
            echo "Build Number: ${{ github.run_number }}" >> build-output.txt
            echo "Commit SHA: ${{ github.sha }}" >> build-output.txt
            echo "Runner OS: ${{ runner.os }}" >> build-output.txt
            python --version >> build-output.txt
          else
            echo "Build output for OS: ${{ matrix.os }}, Python: ${{ matrix.python-version }}" > build-output.txt
            echo "Variant: ${{ matrix.variant }}" >> build-output.txt
            echo "Build ID: ${{ github.run_id }}" >> build-output.txt
            echo "Build Number: ${{ github.run_number }}" >> build-output.txt
            echo "Commit SHA: ${{ github.sha }}" >> build-output.txt
            echo "Runner OS: ${{ runner.os }}" >> build-output.txt
            python --version >> build-output.txt
          fi
      
      - name: Create JSON artifact
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            echo { > build-info.json
            echo   "os": "${{ matrix.os }}", >> build-info.json
            echo   "python_version": "${{ matrix.python-version }}", >> build-info.json
            echo   "variant": "${{ matrix.variant }}", >> build-info.json
            echo   "build_id": "${{ github.run_id }}", >> build-info.json
            echo   "build_number": "${{ github.run_number }}", >> build-info.json
            echo   "commit_sha": "${{ github.sha }}", >> build-info.json
            echo   "runner_os": "${{ runner.os }}" >> build-info.json
            echo } >> build-info.json
          else
            cat > build-info.json << EOF
          {
            "os": "${{ matrix.os }}",
            "python_version": "${{ matrix.python-version }}",
            "variant": "${{ matrix.variant }}",
            "build_id": "${{ github.run_id }}",
            "build_number": "${{ github.run_number }}",
            "commit_sha": "${{ github.sha }}",
            "runner_os": "${{ runner.os }}"
          }
          EOF
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-5566316-${{ matrix.variant }}
          path: |
            build-output.txt
            build-info.json
          retention-days: 30

